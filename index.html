<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero">
            <div>
                <h1>Metric/Imperial Unit Conversion</h1>
                </div>
                <div>
                    <input type="text" id="input-el" placeholder="0">
                </div>
                <button id="button-el">Convert</button>
            </div>
            <div id="container">
                <div class="boxes">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el"></p>
                    </div>
                <div class="boxes">
                    <h4>Volume (Liters/Gallons)</h4>
                     <p id="volume-el"></p>
                    </div>
                <div class="boxes">
                    <h4>Mass (Kilograms/Pounds)</h4>
                     <p id="mass-el"></p>
                    </div>        
                </div>
        <script src="index.js"></script>
    </body>
</html>
